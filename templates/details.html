{% extends "index.html" %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block body %}
    <h2>Details</h2>
    <ul>
        <div>
            {% for key, val in details %}
                <p style="margin-bottom:0;">{{ key }}</p>
                <li style="margin-left: 2rem; margin-bottom: 1rem;">{{ val }}</li>
            {% endfor %}
        </div>
    </ul>
{% endblock body %}
